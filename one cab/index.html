<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONECAB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        border-bottom: 1px solid #ddd;
      }
      .header .logo {
        font-size: 24px;
        font-weight: bold;
      }
      .header .nav {
        display: flex;
        align-items: center;
      }
      .header .nav a {
        margin: 0 10px;
        text-decoration: none;
        color: black;
        font-size: 14px;
      }
      .header .nav a:hover {
        text-decoration: underline;
      }
      .header .nav .icon {
        margin-right: 5px;
      }
      .header .profile {
        display: flex;
        align-items: center;
      }
      .header .profile .icon {
        margin-right: 5px;
      }
      .container {
        display: flex;
        padding: 20px;
      }
      .sidebar {
        width: 30%;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-right: 20px;
      }
      .sidebar h2 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .sidebar .input-group {
        margin-bottom: 15px;
      }
      .sidebar .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }
      .sidebar .input-group input {
        width: 98%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .sidebar .input-group select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .sidebar .input-group .icon {
        margin-right: 10px;
      }
      .sidebar .search-btn {
        width: 100%;
        padding: 30px 0px 30px  0px;
        font-size: 26px;
        font-weight: 900;
        background-color: #ddd;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .sidebar .search-btn:hover {
        color: wheat;
        background-color: black;
      }
      .map {
        flex-grow: 1;
      }
      .map iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }
      .fare-estimates {
        display: none; /* Initially hidden */
        margin-top: 20px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .fare-estimates h3 {
        margin-bottom: 15px;
      }
      .fare-estimates ul {
        list-style-type: none;
        padding: 0;
      }
      .fare-estimates li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        font-size: 26px;
      }
      .fare-estimates li .fare {
        flex-grow: 1;
      }
      .fare-estimates li button {
        padding: 5px 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .fare-estimates li button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">ONECAB</div>
      <div class="nav">
        <a href="#"><i class="fas fa-box icon"></i>Package</a>
        <a href="#"><i class="fas fa-car icon"></i>Rentals</a>
        <a href="#"><i class="fas fa-bus icon"></i>Shuttle</a>
      </div>
      <div class="profile">
        <a href="#"><i class="fas fa-suitcase icon"></i>My trips</a>
        <a href="#"><i class="fas fa-user-circle icon"></i></a>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <h2>Get a ride</h2>
        <div class="input-group">
          <label for="pickup-location"
            ><i class="fas fa-circle icon"></i>Pickup location</label
          >
          <input
            type="text"
            id="pickup-location"
            placeholder="Pickup location"
          />
        </div>
        <div class="input-group">
          <label for="dropoff-location"
            ><i class="fas fa-map-marker-alt icon"></i>Dropoff location</label
          >
          <input
            type="text"
            id="dropoff-location"
            placeholder="Dropoff location"
          />
        </div>
        <div class="input-group">
          <label for="pickup-time"
            ><i class="fas fa-clock icon"></i>Pickup now</label
          >
          <select id="pickup-time">
            <option>Pickup now</option>
            <option>Pickup later</option>
          </select>
        </div>
        <div class="input-group">
          <label for="ride-for"><i class="fas fa-user icon"></i>For me</label>
          <select id="ride-for">
            <option>For me</option>
            <option>For someone</option>
          </select>
        </div>
        <button class="search-btn" id="search-btn">Search</button>

        <!-- New div for fare estimates -->
        <div class="fare-estimates" id="fare-estimates">
          <h3>Fare Estimates</h3>
          <ul>
            <li>
              <span class="fare">Ola : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;340 rupees</span>
              <button>Book</button>
            </li>
            <li>
              <span class="fare">Uber : &nbsp;&nbsp;&nbsp;&nbsp;300 rupees</span>
              <button>Book</button>
            </li>
            <li>
              <span class="fare">InDrive :&nbsp; 350 rupees</span>
              <button>Book</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.839255978!2d77.068899!3d28.527280!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1dff4b0b0b0b%3A0x0!2zMjjCsDMxJzM4LjAiTiA3N8KwMDQnMDguMCJF!5e0!3m2!1sen!2sin!4v1632928471234!5m2!1sen!2sin"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>

    <script>
      // JavaScript to handle the Search button click event
      document
        .getElementById("search-btn")
        .addEventListener("click", function () {
          document.getElementById("fare-estimates").style.display = "block";
        });
    </script>
  </body>
</html>
