<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRACTICE JAVASCRIPT</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="first">
      <div><h2>ANAND PANDEY</h2></div>
      <div>
        <input
          type="button"
          value="CLICK ME TO DISPLAY DATE AND TIME"
          id="time"
        />
      </div>
      <div><p id="demo"></p></div>
    </div>
    <div id="second">
      <div id="cardContainer">
      
        <div class="card">
          <h4>JavaScript Can Change HTML Content</h4>
          <div class="changeContent" class="changeContentAll" >
          <div id="changeMe">this is writeen by html</div>
          <div><pre><input type="button" value="HTML" id="tap1html">  <input type="button" value="  JS  " id="tap1"></pre></div>
          </div>
        </div>

        <div class="card">
          <h4>JavaScript Can Change HTML Attribute Values</h4>
          <div id="changeAttribute" class="changeContentAll" >
            <div><img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="" id="offBulb"></div>
            <div><pre><input type="button" value="ON" id="tap2On">  <input type="button" value="OFF" id="tap2Off"></pre></div>
          </div>
        </div>

        <div class="card">
          <h4>JavaScript Can Change HTML Styles (CSS)</h4>
          <div class="changeContent"class="changeContentAll" >
           <div id="changeCss">this is styled by css</div>
           <div><pre><input type="button" value=" css " id="tap3Css">  <input type="button" value="  JS  " id="tap3"></pre></div>
          </div>
        </div>

        <div class="card">
          <h4>JavaScript Can Hide HTML Elements</h4>
          <div id="showHtml" class="changeContent" class="changeContentAll">
            <div id="hide">click the button </div>
            <div><pre><input type="button" value=" css " id="tap4Html">  <input type="button" value="  JS  " id="tap4"></pre></div>
          </div>
        </div>

        <div class="card" >
          <h4>JavaScript Can Show HTML Elements</h4>
          <div class="changeContent" class="changeContentAll">
            <div id="unhide"> you found me by js  </div>
            <div><pre><input type="button" value="HTML" id="tap5Html">  <input type="button" value="  JS  " id="tap5"></pre></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
