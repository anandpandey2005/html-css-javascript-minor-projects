<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper sccissor</title>
    <link rel="stylesheet" href="stonePaperScissor.css" />
    <link
      rel="shortcut icon"
      href="favicon_io2\favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="main">
      <div class="message">choose an option</div>
      <div class="images">
        <div class="image-container">
        <div class="computer-image"><img src="gameImages\stoneComputer.png" /></div>
        <div class="player-image"><img src="gameImages\stonePlayer.png"/></div>
    </div>
    </div>

      <div class="point">
        <div class="point-container">
          <div class="computer-point">
            <div class="user">Bot</div>
            <div class="cmp-score"></div>
          </div>
          <div class="player-point">
              <div class="ply-score"></div>
            <div class="user">User</div>
          </div>
        </div>
      </div>
      <div class="options">
        <div class="options-container">
          <button type="button" class="option">stone</button>
          <button type="button" class="option">paper</button>
          <button type="button" class="option">scissors</button>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/d2b8a4de3a.js"
      crossorigin="anonymous"
    ></script>
   <script src="stonePaperScissor.js"></script>
  </body>
</html>
